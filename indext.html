<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- bao quanh thanh trượt hình ảnh và nút điều hướng -->
    <div class="items">
      <!-- Chứa màu hình nền-->
      <div class="color_container"></div>
      <!-- các phần tử-->
      <div class="item active"></div><!-- slile hiện tại-->
      <div class="item next"></div><!-- slile tiếp theo-->
      <div class="item prev"></div><!-- slile trước đó-->
      <div class="button-container"><!-- nút điều hướng-->
        <div class="button"><i class="fas fa-chevron-left"></i></div>
        <div class="button"><i class="fas fa-chevron-right"></i></div>
      </div>
    </div>
    <script src="./indext.js"></script>
  </body>
</html>
